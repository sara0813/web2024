<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
                <img src="../logo.png" width="110" alt="ST 마켓 로고">
            </a> 
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>
    <div id="productDetail">
        <h1 id="product-name"></h1>
        <img id="product-image" alt="상품 이미지를 불러오는 중 문제가 발생했습니다.">
        <div id="product-images"></div>
        <p id="product-category"></p>
        <p id="product-description"></p>
        <div id="button-container">
            <button id="back-btn" onclick="history.back()">뒤로가기</button>
            <p id="product-price"></p>
            <button id="chat-btn">채팅하기</button>
        </div>
    </div>
    <div id="chat-container"></div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../js/messages/socket.js"></script>
    <script src="../js/messages/openChatRoom.js"></script>
    <script src="../js/messages/chat.js"></script>
    <script src="../js/messages/messages.js"></script>
    <script src="../js/search/productDetail.js"></script>
</body>
</html>
