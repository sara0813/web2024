<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
              <img src="../logo.png" width="110" alt="Logo">
            </a>
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>

    <nav class="tabs">
        <input type="radio" id="tab-register" name="tab" onclick="f1()">
        <label for="tab-register">상품 등록</label>
    
        <input type="radio" id="tab-search" name="tab" onclick="f2()">
        <label for="tab-search">상품 검색</label>
    
        <input type="radio" id="tab-messages" name="tab"onclick="f3()">
        <label for="tab-messages">채팅</label>
    
        <input type="radio" id="tab-profile" name="tab" onclick="f4()">
        <label for="tab-profile">마이페이지</label>
        <div id="welcome-message"></div>
    </nav> 

    <div class="container">
        <div id="productDetail">
            <h1 id="product-name"></h1>
            <img id="product-image" src="" alt="상품 이미지" style="max-width: 300px;">
            <p id="product-category"></p>
            <p id="product-description"></p>
            <p id="product-price"></p>
        </div>
    </div>
    <script src="../js/search/productDetail.js"></script>
</body>
</html>
