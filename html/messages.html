<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST 마켓 - 메시지</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/messages.css">
    <script src="../js/tabs.js"></script>
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
                <img src="../logo.png" width="110" alt="Logo">
            </a>
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>

    <nav class="tabs">
        <input type="radio" id="tab-register" name="tab" onclick="f1()">
        <label for="tab-register">상품 등록</label>
    
        <input type="radio" id="tab-search" name="tab" onclick="f2()">
        <label for="tab-search">상품 검색</label>
    
        <input type="radio" id="tab-messages" name="tab" onclick="f3()" checked>
        <label for="tab-messages">채팅</label>
    
        <input type="radio" id="tab-profile" name="tab" onclick="f4()">
        <label for="tab-profile">마이페이지</label>

        <div id="welcome-message"></div>
    </nav>    

    <div class="container">
        <!-- 채팅 목록 -->
        <div id="chat-list"></div>
        
        <!-- 채팅방 -->
        <div id="chat-room" style="display: none;">
            <div id="chat-room-header"></div>
            <div id="messages"></div>
            <div id="chat-input-container">
                <input id="message-input" type="text" placeholder="메시지를 입력하세요">
                <button id="send-btn">보내기</button>
            </div>
        </div>
    </div>
    <script src="../js/login/loginStatus.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../js/messages/messages.js"></script>
</body>
</html>
