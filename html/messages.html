<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST 마켓 - 메시지</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/messages.css">
    <script src="../js/tabs.js"></script>
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
                <img src="../logo.png" width="110" alt="Logo">
            </a>
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>

    <nav class="tabs">
        <input type="radio" id="tab-register" name="tab" onclick="f1()">
        <label for="tab-register">상품 등록</label>
    
        <input type="radio" id="tab-search" name="tab" onclick="f2()">
        <label for="tab-search">상품 검색</label>
    
        <input type="radio" id="tab-messages" name="tab" onclick="f3()" checked>
        <label for="tab-messages">채팅</label>
    
        <input type="radio" id="tab-profile" name="tab" onclick="f4()">
        <label for="tab-profile">마이페이지</label>

        <div id="welcome-message"></div>
    </nav>

    <div class="container">
        <h2>채팅 목록</h2>
        <div id="chat-list">
            <!-- 채팅 항목 예제 -->
            <div class="chat-item">
                <img src="../마우스.jpg" alt="채팅 이미지">
                <div class="chat-details">
                    <div class="chat-name">마우스 </div>
                    <div class="chat-last-message">네</div>
                </div>
            </div>
            <div class="chat-item">
                <img src="../마우스.jpg" alt="채팅 이미지">
                <div class="chat-details">
                    <div class="chat-name">마우스</div>
                    <div class="chat-last-message">언녕하세요! 구매하고 싶어서 연락드렸습니다.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
