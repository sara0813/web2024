<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST 마켓 - 상품 검색</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <script src="../js/tabs.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
                <img src="../logo.png" width="110" alt="Logo">
            </a>
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>
    
    <nav class="tabs">
        <input type="radio" id="tab-register" name="tab" onclick="f1()">
        <label for="tab-register">상품 등록</label>
    
        <input type="radio" id="tab-search" name="tab" checked onclick="f2()"> <!-- 기본 탭 설정 -->
        <label for="tab-search">상품 검색</label>
    
        <input type="radio" id="tab-messages" name="tab" onclick="f3()">
        <label for="tab-messages">채팅</label>
    
        <input type="radio" id="tab-profile" name="tab" onclick="f4()">
        <label for="tab-profile">마이페이지</label>

        
        <div id="welcome-message"></div>
    </nav>  

    <div class="container">
        <section id="tab-content">
            <!-- 검색 폼 -->
            <form id="search-form">
                <div class="form-group">
                    <label for="search-query">검색어</label>
                    <input type="text" id="search-query" name="query" placeholder="원하는 물품을 검색해보세요." required>
                </div>
                <button type="button" id="search-btn">검색</button>
            </form>            

            <!-- 검색 결과 -->
            <section id="search-results" class="hidden">
                <div class="results-grid"></div>
            </section>

            <!-- 상품 리스트 -->
            <div id="product-list"></div>
        </section>
    </div>

    <script src="../js/login/loginStatus.js"></script>
    <script src="../js/search/productList.js"></script>
    <script src="../js/search/productDetail.js"></script>
    <script src="../js/search/search.js"></script>
</body>
</html>
