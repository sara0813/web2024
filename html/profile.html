<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST 마켓 - 마이페이지</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/search.css">
    <script src="../js/tabs.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
                <img src="../logo.png" width="110" alt="Logo">
            </a>
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>

    <nav class="tabs">
        <input type="radio" id="tab-register" name="tab" onclick="f1()">
        <label for="tab-register">상품 등록</label>
    
        <input type="radio" id="tab-search" name="tab" onclick="f2()">
        <label for="tab-search">상품 검색</label>
    
        <input type="radio" id="tab-messages" name="tab"onclick="f3()">
        <label for="tab-messages">채팅</label>
    
        <input type="radio" id="tab-profile" name="tab" checked onclick="f4()">
        <label for="tab-profile">마이페이지</label>

        <div id="welcome-message"></div>
    </nav>    

    <div class="container">
        <section id="tab-content">
            <h2>내가 올린 상품</h2>
            <div id="product-list"></div>
            <button id="delete-account-btn" class="danger-btn">회원 탈퇴</button>
            </section>       
    </div>
    <script src="../js/login/loginStatus.js"></script>
    <script src="../js/profile/delet.js"></script>
    <script src="../js/search/productList.js"></script>

</body>
</html>
