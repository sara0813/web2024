<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST 마켓 - 등록</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/tabs.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <a href="/html/main.html">
                <img src="../logo.png" width="110" alt="Logo">
            </a>
        </h1>
        <div class="header-buttons">
            <button id="logout-btn" onclick="location.href='/index.html'">로그아웃</button>
        </div>
    </header>

    <nav class="tabs">
        <input type="radio" id="tab-register" name="tab" onclick="f1()" checked>
        <label for="tab-register">상품 등록</label>
    
        <input type="radio" id="tab-search" name="tab" onclick="f2()">
        <label for="tab-search">상품 검색</label>
    
        <input type="radio" id="tab-messages" name="tab"onclick="f3()">
        <label for="tab-messages">채팅</label>
    
        <input type="radio" id="tab-profile" name="tab" onclick="f4()">
        <label for="tab-profile">마이페이지</label>

        <div id="welcome-message"></div>
    </nav>        

    <div class="container">
        <section id="tab-content">
            <h2 id="product-register-title">판매할 상품을 등록 해주세요</h2>
            
            <form action="/submit-product" method="POST" enctype="multipart/form-data">
            
                <!-- 제목 -->
                <div class="form-group">
                    <label for="product-name">제목</label>
                    <input type="text" id="product-name" name="product-name" placeholder="상품 이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label>카테고리</label>
                    <div class="category-buttons">
                        <button type="button" data-category="electronics" onclick="selectCategory('electronics')">전자기기</button>
                        <button type="button" data-category="kitchen" onclick="selectCategory('kitchen')">생활용품</button>
                        <button type="button" data-category="cosmetics" onclick="selectCategory('cosmetics')">화장품</button>
                        <button type="button" data-category="clothing" onclick="selectCategory('clothing')">의류</button>
                        <button type="button" data-category="books" onclick="selectCategory('books')">도서</button>
                        <button type="button" data-category="furniture" onclick="selectCategory('furniture')">가구</button>
                        <button type="button" data-category="others" onclick="selectCategory('others')">기타</button>
                    </div>
                    <input type="hidden" id="product-category" name="product-category" required>
                </div>
                <script src="../js/register/category.js"></script>   

                <!-- 상품 설명 -->
                <div class="form-group">
                    <label for="product-description">상품 설명</label>
                    <textarea id="product-description" name="product-description" placeholder="상품에 대한 자세한 설명을 입력하세요" required></textarea>
                </div>

                <!-- 상품 가격 -->
                <div class="form-group">
                    <label for="product-price">가격 (원)</label>
                    <input type="number" id="product-price" name="product-price" placeholder="상품 가격을 입력하세요" required min="1">
                </div>

                <!-- 상품 이미지 -->
                <div class="form-group">
                    <label for="product-image">사진을 업로드해주세요:</label>
                    <input type="file" id="product-image" name="product-image" multiple accept="image/*" required>
                </div>

                <div id="preview">
                    <!-- 상품 등록 버튼 -->
                    <div class="form-group">
                        <button type="submit">상품 등록</button>
                    </div>
                </div>
                
            </form>
        </section>
    </div>

    <script src="../js/register/preview.js"></script>
    <script src="../js/login/loginStatus.js"></script>
</body>
</html>
